<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="styles/addPost.css">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="menu">
                <a href="index.html">Home</a>
            </div>
            <div class="user-profile">
                <a href="login.html">
                <img src="assets/profile-icon.png" alt="Profile Icon">
                </a>
            </div>
        </header>
        <main>
            <div class="menu">
                <form action="/submit" method="POST">
                    <label for="postBody">Post body</label>
                    <textarea id="postBody" name="postBody" rows="4" cols="50" placeholder="Enter your post..."></textarea>

                    <label for="fileUpload">Select file</label>
                    <input type="file" id="fileUpload" name="fileUpload">

                    <a href="index.html">Create post</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
