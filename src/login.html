<html lang="en"></html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
  <div class="container">
    <header>
        <div class="menu">
            <a href="index.html">Home</a>
        </div>
        <div class="user-profile">
            <a href="login.html">
            <img src="assets/profile-icon.png" alt="Profile Icon">
            </a>
        </div>
    </header>

    <main>
        <div class="form">
            <form action="index.html" method="get">
            <h3>Welcome to PostIt</h1>
            <p class = "createAccount">Create an account</p>
            <p> or <br> Please log in</p><br>
            <div class="input-container" name="email">
              <input type="text" id="email" name="email" placeholder="Email" required><br>
            </div>
            <div class="input-container" name="password">
              <input type="password" id="password" name="password" placeholder="Password" required><br>
            </div>
            <input type="submit" class="login-button" value="Log in">
            <p class="forget">Forget password?</p>
        </form>
        </div>
    </main>
  <body>
  </body>
</html>
